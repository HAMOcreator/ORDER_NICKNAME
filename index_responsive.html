<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objedn√°vka</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('BACK.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 500px;
      margin: 60px auto;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 10px;
      font-family: 'Rubik Moonrocks', cursive;
    }

    .type-label {
      font-size: 5vw;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .type-standard { color: #28a745; } /* zelen√° */
    .type-sale { color: #dc3545; }     /* ƒçerven√° */
    .type-reward { color: #6f42c1; }   /* fialov√° */

    p {
      margin-bottom: 20px;
      font-size: 5vw;
    }

    input[type="text"] {
      font-size: 5vw;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    button {
      font-size: 5vw;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (min-width: 600px) {
      h1, p, input, button, .type-label {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 id="productName">Naƒç√≠t√°n√≠...</h1>
    <div id="productType" class="type-label"></div>
    <p id="productPrice">Cena: </p>
    <input type="text" id="nickname" placeholder="Zadejte p≈ôezd√≠vku">
    <br>
    <button onclick="goToPay()">Zaplatit</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('product') || "Produkt";
    const price = urlParams.get('amount') || "0";
    const payid = urlParams.get('id') || "";
    const returnUrl = urlParams.get('return') || "";
    const type = urlParams.get('type') || "standard";

    document.getElementById('productName').innerText = name;
    document.getElementById('productPrice').innerText = "Cena: " + price + " Kƒç";

    const typeElem = document.getElementById('productType');
    if (type.toLowerCase() === 'sale') {
      typeElem.innerText = 'üîñ SALE';
      typeElem.classList.add('type-sale');
    } else if (type.toLowerCase() === 'reward') {
      typeElem.innerText = 'üè± REWARD';
      typeElem.classList.add('type-reward');
    } else {
      typeElem.innerText = '‚úÖ STANDARD';
      typeElem.classList.add('type-standard');
    }

    function goToPay() {
      const nick = document.getElementById('nickname').value.trim();
      if (!nick) {
        alert("Zadejte pros√≠m p≈ôezd√≠vku.");
        return;
      }
      const redirect = `https://www.gopay.cz/pay/?id=${payid}&amount=${price}&note=${encodeURIComponent(nick)}&return=${encodeURIComponent(returnUrl)}`;
      window.location.href = redirect;
    }
  </script>
</body>
</html>
