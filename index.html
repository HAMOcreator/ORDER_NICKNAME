<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Objedn치vka - Neperliv치 voda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-family: 'Rubik Moonrocks', cursive;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>游눦 Neperliv치 voda</h1>
    <p>Cena: 35 K캜</p>
    <input type="text" id="nickname" placeholder="Zadejte p콏ezd칤vku">
    <br>
    <button onclick="goToPay()">Zaplatit</button>
  </div>

  <script>
    async function goToPay() {
      const nick = document.getElementById('nickname').value.trim();
      if (!nick) {
        alert("Zadejte pros칤m p콏ezd칤vku.");
        return;
      }

      const product = "Neperliv치 voda";
      const price = 35 * 100; // v hal칠콏칤ch
      const returnUrl = "https://hamocreator.github.io/THANK_YOU/party_final_index.html";
      const label = `${product} / ${nick}`;

      const data = new URLSearchParams();
      data.append("merchant", "495742");
      data.append("secret", "kpdj7DaJ7v6SHSsazlFc0g2NHzL4T4WZ");
      data.append("price", price);
      data.append("curr", "CZK");
      data.append("label", label);
      data.append("method", "ALL");
      data.append("redirect", returnUrl);

      try {
        const response = await fetch("https://payments.comgate.cz/v1.0/create", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data
        });

        const text = await response.text();
        if (text.includes("code=0")) {
          const urlMatch = text.match(/transurl=([^&\n]+)/);
          if (urlMatch) {
            window.location.href = decodeURIComponent(urlMatch[1]);
          } else {
            alert("Nepoda콏ilo se z칤skat platebn칤 odkaz.");
          }
        } else {
          alert("Chyba p콏i vytv치콏en칤 platby:\n" + text);
        }
      } catch (error) {
        alert("Do코lo k chyb캩 p콏i komunikaci s ComGate.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
